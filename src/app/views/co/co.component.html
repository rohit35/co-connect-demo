        <div class="card width_100">

                Certificate of Origin <i class="fa fa-long-arrow-right fa-lg "></i> {{coObject['companyName'] }} - {{coObject['coNo']}}
            </div>
            <div class="card-body">
                
                <div class="row">
                    <div class="col-md-3 zoom-img" >
                        <img src="assets/img/brand/coSample.jpg" style=" width: 100%; height: 50vh" (click)="showLightbox(0)" />
                       

                    </div>
                    <div class="col-md-3 zoom-img">
                        <img src="assets/img/brand/chalan.jpg"  style=" width: 100%; height: 50vh" (click)="showLightbox(1)" />

                    </div>
                </div>
                <div>
                    <ng-image-fullscreen-view
                    [images]="imageObject"
                    [imageIndex]="selectedImageIndex"
                    [show]="showFlag"
                    (close)="closeEventHandler()">
                    </ng-image-fullscreen-view>
                </div>
