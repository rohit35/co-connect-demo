<div class="animated fadeIn">
  <div class="row mt-4" style="max-width: 100%;">
    <div class="col-md-2"></div>
    <div class="col-md-8 text-center">
      <button (click)="yearReport()" type="button" style="border-radius: 50px 0px 0px 50px; padding:0.375rem 2.75rem;" class="btn  btn-secondary " [ngClass]="{'active': buttonType=='Year'}" aria-pressed="true">Year</button>
      <button (click)="quarterReport()" type="button" style=" padding:0.375rem 2.75rem;" class="btn  btn-secondary " [ngClass]="{'active': buttonType=='Quarter'}" aria-pressed="true">Quarter</button>
      <button (click)="monthReport()"type="button" style=" padding:0.375rem 2.75rem;"class="btn  btn-secondary " [ngClass]="{'active': buttonType=='Month'}" aria-pressed="true">Month</button>
      <button (click)="weekReport()" type="button"  style="border-radius: 0px 50px  50px 0px; padding:0.375rem 2.75rem;" class="btn  btn-secondary " [ngClass]="{'active': buttonType=='Week'}" aria-pressed="true">Week</button>
    </div>
    <div class="col-md-2"></div>

  </div>
    <div class="card-columns cols-2 margin_top_10">
     
      <div class="card">
        <div class="card-header page_heading">
         Members vs Non-Members  Export <i class="fa fa-percent" aria-hidden="true"></i>    
        </div>
        <div class="card-body">
         
          <div class="chart-wrapper">
            <canvas baseChart class="chart"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColours"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"

            ></canvas>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header page_heading">
            Members vs Non-Members   <i class="fa fa-percent" aria-hidden="true"></i>      
        </div>
        <div class="card-body">
          <div class="chart-wrapper">
            <canvas baseChart class="chart"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"

            ></canvas>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header page_heading">
            Members vs Non-Members (Export <i class="fa fa-percent" aria-hidden="true"></i>)
        </div>
        <div class="card-body">
          <div class="chart-wrapper">
            <canvas baseChart class="chart"
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"

            ></canvas>
          </div>
        </div>
      </div>
    </div>
</div>
