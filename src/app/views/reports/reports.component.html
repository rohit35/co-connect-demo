      <button (click)="weekReport()" type="button"  style=" padding:0.375rem 2.75rem;" class="btn  btn-secondary " [ngClass]="{'active': buttonType=='Week'}" aria-pressed="true">Week</button>
      <button (click)="dayReport()" type="button"  style="border-radius: 0px 50px  50px 0px; padding:0.375rem 2.75rem;" class="btn  btn-secondary " [ngClass]="{'active': buttonType=='Day'}" aria-pressed="true">Day</button>

    <div class="card">
      <div class="card-header page_heading">
       Certificate Count     
       </div>
      <div *ngIf="reportCount" class="row col-md-12" style="text-align: center;align-items: center;">

        <div class="col-md-1" style="flex: 0 0 6.333333%;"></div>
        <div class="card text-white bg-info col-md-2 m-2">
          <div class="card-body pb-0"><div>Created</div><div class="text-value">{{reportCount.createdCount}}</div></div>
        </div>
        <div class="card text-white bg-primary col-md-2 m-2">
          <div class="card-body pb-0"><div>Submitted</div><div class="text-value">{{reportCount.submittedCount}}</div></div>
        </div>
        <div class="card text-white bg-success col-md-2 m-2">
          <div class="card-body pb-0"><div>Issued Member</div><div class="text-value">{{reportCount.issuedMembersCount}}</div></div>
        </div>
        <div class="card text-white bg-success col-md-2 m-2">
          <div class="card-body pb-0"><div style="    white-space: nowrap;">Issued Non-Member</div><div class="text-value">{{reportCount.issuedNonMembersCount}}</div></div>
        </div>
        <div class="card text-white bg-danger col-md-2 m-2  ">
          <div class="card-body pb-0"><div>Rejected</div><div class="text-value">{{reportCount.rejectedCount}}</div></div>
        </div>
        
      </div>
